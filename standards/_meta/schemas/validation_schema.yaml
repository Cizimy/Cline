# 検証フレームワークスキーマ定義

version: "1.2.0"
type: "validation_schema"

# 検証タイプの定義
validation_types:
  prerequisites:
    description: "前提条件の検証"
    required_fields:
      - name: "check_items"
        type: "array"
        description: "チェック項目のリスト"
      - name: "severity"
        type: "string"
        enum: ["critical", "high", "low"]
        description: "MCPの標準定義に準拠した重要度"
      - name: "recovery_action"
        type: "string"
        description: "失敗時の回復手順"
      - name: "dependencies"
        type: "array"
        description: "前提条件の依存関係"
  
  process:
    description: "プロセス実行中の検証"
    required_fields:
      - name: "validation_points"
        type: "array"
        description: "検証ポイントのリスト"
      - name: "expected_state"
        type: "object"
        description: "期待される状態"
      - name: "timeout"
        type: "number"
        description: "タイムアウト時間（秒）"
      - name: "async_config"
        type: "object"
        description: "非同期検証の設定"
        required_fields:
          - name: "queue_config"
            type: "object"
            description: "キュー設定の検証"
          - name: "polling_interval"
            type: "number"
            description: "ポーリング間隔（秒）"
          - name: "max_retries"
            type: "number"
            description: "最大リトライ回数"
          - name: "concurrent_validations"
            type: "boolean"
            description: "並行検証の有効化"
          - name: "checkpoints"
            type: "array"
            description: "チェックポイントの検証"
  
  completion:
    description: "完了条件の検証"
    required_fields:
      - name: "success_criteria"
        type: "array"
        description: "成功条件のリスト"
      - name: "artifacts"
        type: "array"
        description: "成果物のリスト"
      - name: "quality_gates"
        type: "array"
        description: "品質基準のリスト"
      - name: "rollback_verification"
        type: "object"
        description: "ロールバック後の検証"
        properties:
          - name: "trigger_conditions"
            type: "array"
            description: "ロールバックのトリガー条件"
          - name: "verification_steps"
            type: "array"
            description: "ロールバック後の検証手順"
          - name: "notification_config"
            type: "object"
            description: "通知設定"

  mcp_server_management:
    description: "MCPサーバー関連の検証"
    required_fields:
      - name: "server_type"
        type: "string"
        description: "サーバータイプ"
        enum: ["python", "node", "custom"]
      - name: "base_config_validation"
        type: "object"
        description: "基本設定の検証"
        required_fields:
          - name: "command_validation"
            type: "object"
            description: "コマンド検証設定"
          - name: "args_verification"
            type: "object"
            description: "引数検証設定"
          - name: "permission_management"
            type: "object"
            description: "権限管理設定"
      - name: "runtime_validation"
        type: "object"
        description: "実行時要件の検証"
        required_fields:
          - name: "version_compatibility"
            type: "object"
            description: "バージョン互換性検証"
          - name: "resource_monitoring"
            type: "object"
            description: "リソース監視設定"
      - name: "auth_validation"
        type: "object"
        description: "認証情報の検証"
        required_fields:
          - name: "token_management"
            type: "object"
            description: "トークン管理検証"
          - name: "permission_control"
            type: "object"
            description: "権限制御検証"
      - name: "error_handling"
        type: "object"
        description: "エラー処理の検証"
        required_fields:
          - name: "severity_levels"
            type: "object"
            description: "重要度レベル検証"
            required_fields:
              - name: "critical"
                type: "number"
                description: "クリティカルエラーの対応時間（分）"
                default: 15
              - name: "high"
                type: "number"
                description: "重要エラーの対応時間（分）"
                default: 60
              - name: "low"
                type: "number"
                description: "軽微なエラーの対応時間（分）"
                default: 1440
          - name: "recovery_strategies"
            type: "object"
            description: "リカバリー戦略検証"
            required_fields:
              - name: "auto_retry"
                type: "object"
                description: "自動リトライ検証"
              - name: "fallback_action"
                type: "object"
                description: "フォールバックアクション検証"
              - name: "manual_intervention"
                type: "object"
                description: "手動介入検証"
          - name: "notification_rules"
            type: "object"
            description: "通知ルール検証"
            required_fields:
              - name: "error_threshold"
                type: "object"
                description: "エラー閾値検証"
              - name: "escalation_path"
                type: "array"
                description: "エスカレーションパス"
              - name: "alert_channels"
                type: "array"
                description: "アラートチャンネル"

# 検証結果の定義
result_schema:
  type: "object"
  required_fields:
    - name: "status"
      type: "string"
      enum: ["pending", "running", "completed", "failed", "cancelled"]
    - name: "details"
      type: "object"
      properties:
        - name: "message"
          type: "string"
        - name: "location"
          type: "string"
        - name: "timestamp"
          type: "string"
        - name: "trace_id"
          type: "string"
          description: "トレーシングID"
    - name: "metrics"
      type: "object"
      description: "検証に関する測定値"
    - name: "async_state"
      type: "object"
      description: "非同期検証の状態"
      properties:
        - name: "progress"
          type: "object"
          description: "進捗情報"
        - name: "checkpoints"
          type: "array"
          description: "チェックポイント"
        - name: "error_state"
          type: "object"
          description: "エラー状態"
        - name: "recovery_point"
          type: "object"
          description: "リカバリーポイント"

# 検証ルールの定義
rule_schema:
  type: "object"
  required_fields:
    - name: "condition"
      type: "string"
      description: "検証条件の定義"
    - name: "expected_value"
      type: "any"
      description: "期待値"
    - name: "operator"
      type: "string"
      enum: ["equals", "not_equals", "greater_than", "less_than", "contains", "not_contains", "regex_match"]
    - name: "error_message"
      type: "string"
      description: "エラー時のメッセージ"
    - name: "validation_type"
      type: "string"
      description: "検証タイプ（同期/非同期）"
    - name: "ipc_validation"
      type: "object"
      description: "プロセス間通信の検証"
      properties:
        - name: "communication_type"
          type: "string"
          enum: ["event", "message", "stream", "shared_memory"]
        - name: "message_format"
          type: "object"
          description: "メッセージフォーマット検証"
        - name: "routing"
          type: "object"
          description: "ルーティング検証"
        - name: "qos"
          type: "object"
          description: "品質検証"

# 回復手順の定義
recovery_schema:
  type: "object"
  required_fields:
    - name: "steps"
      type: "array"
      description: "回復手順のステップ"
    - name: "verification"
      type: "object"
      description: "回復後の検証方法"
    - name: "max_attempts"
      type: "number"
      description: "最大試行回数"
    - name: "rollback_steps"
      type: "array"
      description: "ロールバック手順"
    - name: "cleanup_actions"
      type: "array"
      description: "クリーンアップ処理"
    - name: "notification"
      type: "object"
      description: "通知設定"

# レポート生成の定義
report_schema:
  type: "object"
  required_fields:
    - name: "summary"
      type: "object"
      description: "検証結果の要約"
    - name: "details"
      type: "array"
      description: "詳細な検証結果"
    - name: "metrics"
      type: "object"
      description: "検証に関する測定値"
    - name: "recommendations"
      type: "array"
      description: "改善提案"
    - name: "error_analysis"
      type: "object"
      description: "エラー分析結果"

# メトリクスの定義
metrics_schema:
  type: "object"
  required_fields:
    - name: "execution_time"
      type: "number"
      description: "実行時間"
    - name: "success_rate"
      type: "number"
      description: "成功率"
    - name: "error_count"
      type: "number"
      description: "エラー数"
    - name: "resource_usage"
      type: "object"
      description: "リソース使用状況"
    - name: "performance_metrics"
      type: "object"
      description: "パフォーマンス指標"

