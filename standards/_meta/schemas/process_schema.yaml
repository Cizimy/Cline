# プロセス定義スキーマ

version: "1.1.1"
type: "process_schema"

# プロセスタイプの定義
process_types:
  setup:
    description: "環境セットアップ用プロセス"
    required_fields:
      - name: "prerequisites"
        type: "array"
        description: "前提条件のリスト"
      - name: "environment_vars"
        type: "object"
        description: "必要な環境変数"
      - name: "dependencies"
        type: "array"
        description: "依存関係のリスト"
      - name: "validation_steps"
        type: "array"
        description: "セットアップ検証手順"
  
  development:
    description: "開発作業用プロセス"
    required_fields:
      - name: "source_control"
        type: "object"
        description: "ソース管理情報"
      - name: "build_steps"
        type: "array"
        description: "ビルド手順"
      - name: "test_requirements"
        type: "array"
        description: "テスト要件"
      - name: "development_environment"
        type: "object"
        description: "開発環境設定"
  
  deployment:
    description: "デプロイメント用プロセス"
    required_fields:
      - name: "target_environment"
        type: "string"
        description: "デプロイ先環境"
      - name: "deployment_steps"
        type: "array"
        description: "デプロイ手順"
      - name: "rollback_plan"
        type: "object"
        description: "ロールバック計画"
        required_fields:
          - name: "trigger_conditions"
            type: "array"
            description: "ロールバックのトリガー条件"
          - name: "rollback_steps"
            type: "array"
            description: "詳細なロールバック手順"
          - name: "verification_steps"
            type: "array"
            description: "ロールバック後の検証手順"
          - name: "notification_config"
            type: "object"
            description: "通知設定"

  mcp_server:
    description: "MCPサーバー管理用プロセス"
    required_fields:
      - name: "server_type"
        type: "string"
        description: "サーバーの種類"
        enum: ["python", "node", "custom"]
      - name: "base_config"
        type: "object"
        description: "基本設定"
        required_fields:
          - name: "command"
            type: "string"
            description: "サーバー実行コマンド"
          - name: "args"
            type: "array"
            description: "コマンド引数"
          - name: "disabled"
            type: "boolean"
            description: "無効化フラグ"
            default: false
          - name: "alwaysAllow"
            type: "array"
            description: "常に許可する操作"
            default: []
      - name: "runtime_requirements"
        type: "object"
        description: "実行時要件"
        required_fields:
          - name: "node_version"
            type: "string"
            description: "Node.jsバージョン要件"
          - name: "python_version"
            type: "string"
            description: "Pythonバージョン要件"
          - name: "environment_vars"
            type: "object"
            description: "必要な環境変数"
      - name: "authentication"
        type: "object"
        description: "認証設定"
        required_fields:
          - name: "auth_type"
            type: "string"
            enum: ["none", "oauth", "token", "key"]
          - name: "config_path"
            type: "string"
            description: "認証設定ファイルのパス"
          - name: "env_vars"
            type: "object"
            description: "認証用環境変数"
      - name: "transport"
        type: "object"
        description: "トランスポート層設定"
        required_fields:
          - name: "type"
            type: "string"
            enum: ["stdio", "http_sse"]
            description: "トランスポートタイプ"
          - name: "timeout"
            type: "number"
            description: "タイムアウト設定（秒）"
          - name: "retry"
            type: "object"
            description: "リトライ設定"
      - name: "capabilities"
        type: "object"
        description: "サーバー機能"
        required_fields:
          - name: "resources"
            type: "boolean"
            description: "リソース機能の有効化"
          - name: "tools"
            type: "boolean"
            description: "ツール機能の有効化"
          - name: "prompts"
            type: "boolean"
            description: "プロンプト機能の有効化"

  async_process:
    description: "非同期プロセス用"
    required_fields:
      - name: "queue_config"
        type: "object"
        description: "キュー設定"
      - name: "retry_policy"
        type: "object"
        description: "リトライポリシー"
      - name: "timeout_config"
        type: "object"
        description: "タイムアウト設定"
      - name: "progress_tracking"
        type: "object"
        description: "進捗追跡設定"
      - name: "completion_handlers"
        type: "array"
        description: "完了ハンドラー"

# プロセス間依存関係の定義
process_dependency_schema:
  type: "object"
  required_fields:
    - name: "dependency_type"
      type: "string"
      enum: ["sequential", "parallel", "conditional", "event_driven"]
      description: "依存関係の種類"
    - name: "upstream_process"
      type: "string"
      description: "依存元プロセス"
    - name: "downstream_process"
      type: "string"
      description: "依存先プロセス"
    - name: "conditions"
      type: "array"
      description: "依存関係の条件"
    - name: "timeout"
      type: "object"
      description: "タイムアウト設定"
    - name: "retry_strategy"
      type: "object"
      description: "リトライ戦略"
    - name: "fallback_process"
      type: "string"
      description: "フォールバックプロセス"

# 非同期処理の状態管理
async_state_schema:
  type: "object"
  required_fields:
    - name: "state"
      type: "string"
      enum: ["pending", "running", "completed", "failed", "cancelled"]
      description: "処理の状態"
    - name: "progress"
      type: "object"
      description: "進捗情報"
    - name: "checkpoints"
      type: "array"
      description: "チェックポイント"
    - name: "error_state"
      type: "object"
      description: "エラー状態"
    - name: "recovery_point"
      type: "object"
      description: "リカバリーポイント"

# プロセス間通信の定義
ipc_schema:
  type: "object"
  required_fields:
    - name: "transport_type"
      type: "string"
      enum: ["stdio", "http_sse"]
      description: "MCPトランスポート方式"
    - name: "jsonrpc_message"
      type: "object"
      description: "JSON-RPCメッセージ定義"
      required_fields:
        - name: "jsonrpc"
          type: "string"
          enum: ["2.0"]
          description: "JSON-RPCバージョン"
        - name: "id"
          type: "string"
          description: "リクエスト/レスポンスID"
          optional: true
        - name: "method"
          type: "string"
          description: "メソッド名"
          optional: true
        - name: "params"
          type: "object"
          description: "パラメータ"
          optional: true
        - name: "result"
          type: "object"
          description: "レスポンス結果"
          optional: true
        - name: "error"
          type: "object"
          description: "エラー情報"
          optional: true
          required_fields:
            - name: "code"
              type: "number"
              description: "エラーコード"
            - name: "message"
              type: "string"
              description: "エラーメッセージ"
            - name: "data"
              type: "object"
              description: "追加のエラーデータ"
              optional: true
    - name: "timeout"
      type: "object"
      description: "タイムアウト設定"
      required_fields:
        - name: "request"
          type: "number"
          description: "リクエストタイムアウト（秒）"
        - name: "connection"
          type: "number"
          description: "接続タイムアウト（秒）"
    - name: "retry_policy"
      type: "object"
      description: "リトライポリシー"
      required_fields:
        - name: "max_attempts"
          type: "number"
          description: "最大リトライ回数"
        - name: "interval"
          type: "number"
          description: "リトライ間隔（秒）"

# 入力パラメータの定義
parameter_schema:
  type: "object"
  required_fields:
    - name: "name"
      type: "string"
      description: "パラメータ名"
    - name: "type"
      type: "string"
      enum: ["string", "number", "boolean", "array", "object"]
    - name: "required"
      type: "boolean"
      description: "必須かどうか"
    - name: "default"
      type: "any"
      description: "デフォルト値"
    - name: "validation"
      type: "object"
      description: "入力値の検証ルール"

# 実行ステップの定義
step_schema:
  type: "object"
  required_fields:
    - name: "name"
      type: "string"
      description: "ステップ名"
    - name: "description"
      type: "string"
      description: "ステップの説明"
    - name: "action"
      type: "object"
      description: "実行するアクション"
    - name: "validation"
      type: "object"
      description: "ステップの検証方法"
    - name: "retry_policy"
      type: "object"
      description: "リトライポリシー"

# 成果物の定義
artifact_schema:
  type: "object"
  required_fields:
    - name: "type"
      type: "string"
      enum: ["file", "directory", "package", "image", "configuration"]
    - name: "location"
      type: "string"
      description: "成果物の保存場所"
    - name: "validation"
      type: "object"
      description: "成果物の検証方法"
    - name: "retention"
      type: "object"
      description: "保持ポリシー"

# エラーハンドリングの定義
error_handling_schema:
  type: "object"
  required_fields:
    - name: "error_code"
      type: "number"
      description: "MCPプロトコル標準エラーコード"
      enum:
        - -32700  # Parse error
        - -32600  # Invalid request
        - -32601  # Method not found
        - -32602  # Invalid params
        - -32603  # Internal error
        - -32000  # Server error
    - name: "error_message"
      type: "string"
      description: "エラーメッセージ"
    - name: "error_data"
      type: "object"
      description: "追加のエラー情報"
      optional: true
    - name: "severity"
      type: "string"
      enum: ["critical", "high", "low"]
      description: "エラーの重要度（MCPの標準定義に準拠）"
    - name: "recovery_strategy"
      type: "object"
      description: "リカバリー戦略"
      required_fields:
        - name: "retry_count"
          type: "number"
          description: "リトライ回数"
        - name: "retry_interval"
          type: "number"
          description: "リトライ間隔（秒）"
        - name: "fallback_action"
          type: "string"
          description: "フォールバックアクション"
    - name: "notification_config"
      type: "object"
      description: "通知設定"
      required_fields:
        - name: "notify_on"
          type: "array"
          description: "通知トリガー条件"
        - name: "notification_channels"
          type: "array"
          description: "通知チャンネル"

# プロセス実行コンテキストの定義
context_schema:
  type: "object"
  required_fields:
    - name: "environment"
      type: "object"
      description: "実行環境情報"
    - name: "user"
      type: "object"
      description: "実行ユーザー情報"
    - name: "permissions"
      type: "array"
      description: "必要な権限"
    - name: "resources"
      type: "object"
      description: "必要なリソース"

# メトリクスの定義
metrics_schema:
  type: "object"
  required_fields:
    - name: "execution_time"
      type: "number"
      description: "実行時間"
    - name: "resource_usage"
      type: "object"
      description: "リソース使用量"
    - name: "success_rate"
      type: "number"
      description: "成功率"
    - name: "error_count"
      type: "number"
      description: "エラー数"

