# エラー定義スキーマ

version: "1.1.0"
type: "error_schema"

# エラータイプの定義
error_types:
  validation:
    description: "検証関連のエラー"
    required_fields:
      - name: "validation_point"
        type: "string"
        description: "検証が失敗したポイント"
      - name: "expected_value"
        type: "any"
        description: "期待値"
      - name: "actual_value"
        type: "any"
        description: "実際の値"
      - name: "validation_type"
        type: "string"
        description: "検証タイプ（同期/非同期）"
      - name: "async_context"
        type: "object"
        description: "非同期検証のコンテキスト"
        properties:
          - name: "checkpoint"
            type: "string"
            description: "現在のチェックポイント"
          - name: "progress"
            type: "object"
            description: "進捗状況"
          - name: "timeout_config"
            type: "object"
            description: "タイムアウト設定"
  
  process:
    description: "プロセス実行エラー"
    required_fields:
      - name: "process_name"
        type: "string"
        description: "エラーが発生したプロセス"
      - name: "step_name"
        type: "string"
        description: "エラーが発生したステップ"
      - name: "error_details"
        type: "object"
        description: "詳細なエラー情報"
      - name: "process_type"
        type: "string"
        enum: ["setup", "development", "deployment", "mcp_server", "async_process"]
        description: "プロセスタイプ"
      - name: "async_state"
        type: "object"
        description: "非同期プロセスの状態"
        properties:
          - name: "state"
            type: "string"
            enum: ["pending", "running", "completed", "failed", "cancelled"]
          - name: "recovery_point"
            type: "object"
            description: "リカバリーポイント情報"
  
  system:
    description: "システムエラー"
    required_fields:
      - name: "component"
        type: "string"
        description: "エラーが発生したコンポーネント"
      - name: "resource_state"
        type: "object"
        description: "リソースの状態"
      - name: "system_logs"
        type: "array"
        description: "関連するシステムログ"
      - name: "system_metrics"
        type: "object"
        description: "システムメトリクス"

  mcp_server:
    description: "MCPサーバー関連のエラー"
    required_fields:
      - name: "server_type"
        type: "string"
        enum: ["python", "node", "custom"]
        description: "サーバータイプ"
      - name: "error_source"
        type: "string"
        enum: ["auth", "api", "scaling", "health_check", "ipc"]
        description: "エラーの発生源"
      - name: "server_state"
        type: "object"
        description: "サーバーの状態情報"
      - name: "api_context"
        type: "object"
        description: "API関連のコンテキスト"
      - name: "inter_server_communication"
        type: "object"
        description: "サーバー間通信の状態"

  ipc:
    description: "プロセス間通信のエラー"
    required_fields:
      - name: "communication_type"
        type: "string"
        enum: ["event", "message", "stream", "shared_memory"]
        description: "通信方式"
      - name: "error_context"
        type: "object"
        description: "通信エラーのコンテキスト"
      - name: "message_trace"
        type: "object"
        description: "メッセージトレース情報"
      - name: "routing_info"
        type: "object"
        description: "ルーティング情報"
      - name: "qos_metrics"
        type: "object"
        description: "通信品質メトリクス"

# エラー重要度の定義
severity_levels:
  type: "object"
  required_fields:
    - name: "level"
      type: "string"
      enum: ["critical", "error", "warning", "info"]
    - name: "response_time"
      type: "string"
      description: "対応必要時間"
    - name: "notification_method"
      type: "string"
      description: "通知方法"
    - name: "escalation_policy"
      type: "object"
      description: "エスカレーションポリシー"
    - name: "impact_assessment"
      type: "object"
      description: "影響評価"
    - name: "recovery_priority"
      type: "string"
      enum: ["immediate", "high", "medium", "low"]

# 回復手順の定義
recovery_procedure:
  type: "object"
  required_fields:
    - name: "steps"
      type: "array"
      description: "回復手順のステップ"
    - name: "verification"
      type: "object"
      description: "回復後の検証方法"
    - name: "rollback_plan"
      type: "object"
      description: "ロールバック計画"
    - name: "async_recovery"
      type: "object"
      description: "非同期回復手順"
    - name: "ipc_recovery"
      type: "object"
      description: "通信回復手順"
    - name: "checkpoint_recovery"
      type: "object"
      description: "チェックポイントからの回復"

# エラー報告の形式
error_report:
  type: "object"
  required_fields:
    - name: "error_id"
      type: "string"
      description: "エラーの一意識別子"
    - name: "timestamp"
      type: "string"
      description: "発生時刻"
    - name: "context"
      type: "object"
      description: "エラー発生時のコンテキスト"
    - name: "stack_trace"
      type: "string"
      description: "スタックトレース"
    - name: "trace_id"
      type: "string"
      description: "分散トレーシングID"
    - name: "related_errors"
      type: "array"
      description: "関連するエラー"

# エラーパターンの学習
learning_pattern:
  type: "object"
  required_fields:
    - name: "pattern_recognition"
      type: "object"
      description: "パターン認識ルール"
    - name: "success_metrics"
      type: "object"
      description: "成功指標"
    - name: "adaptation_rules"
      type: "object"
      description: "適応ルール"
    - name: "error_correlation"
      type: "object"
      description: "エラー相関分析"
    - name: "prevention_patterns"
      type: "array"
      description: "予防パターン"

# エラー予防の定義
prevention_schema:
  type: "object"
  required_fields:
    - name: "monitoring_points"
      type: "array"
      description: "監視ポイント"
    - name: "thresholds"
      type: "object"
      description: "閾値設定"
    - name: "preventive_actions"
      type: "array"
      description: "予防的アクション"
    - name: "early_warning"
      type: "object"
      description: "早期警告システム"
    - name: "resource_monitoring"
      type: "object"
      description: "リソース監視"

# エラー分析の定義
analysis_schema:
  type: "object"
  required_fields:
    - name: "root_cause_analysis"
      type: "object"
      description: "根本原因分析方法"
    - name: "impact_assessment"
      type: "object"
      description: "影響評価"
    - name: "trend_analysis"
      type: "object"
      description: "傾向分析"
    - name: "correlation_analysis"
      type: "object"
      description: "相関分析"
    - name: "performance_impact"
      type: "object"
      description: "パフォーマンスへの影響"

# メトリクスの定義
metrics_schema:
  type: "object"
  required_fields:
    - name: "error_rate"
      type: "object"
      description: "エラー発生率"
    - name: "recovery_time"
      type: "object"
      description: "回復時間"
    - name: "prevention_rate"
      type: "object"
      description: "予防成功率"
    - name: "resource_usage"
      type: "object"
      description: "リソース使用状況"
    - name: "performance_metrics"
      type: "object"
      description: "パフォーマンス指標"

