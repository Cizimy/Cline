# コンテキスト定義スキーマ

version: "1.2.0"
type: "context_schema"

# MCPプロトコル標準定義
mcp_protocol:
  description: "MCPプロトコルの標準定義"
  required_fields:
    - name: "transport"
      type: "object"
      description: "トランスポート層設定"
      required_fields:
        - name: "type"
          type: "string"
          enum: ["stdio", "http_sse"]
          description: "トランスポートタイプ"
        - name: "timeout"
          type: "number"
          description: "タイムアウト設定（秒）"
        - name: "retry"
          type: "object"
          description: "リトライ設定"
    - name: "message_format"
      type: "object"
      description: "JSON-RPCメッセージフォーマット"
      required_fields:
        - name: "jsonrpc"
          type: "string"
          enum: ["2.0"]
          description: "JSON-RPCバージョン"
        - name: "id"
          type: "string"
          description: "メッセージID"
          optional: true
        - name: "method"
          type: "string"
          description: "メソッド名"
          optional: true
        - name: "params"
          type: "object"
          description: "パラメータ"
          optional: true
        - name: "result"
          type: "object"
          description: "レスポンス結果"
          optional: true
        - name: "error"
          type: "object"
          description: "エラー情報"
          optional: true
          required_fields:
            - name: "code"
              type: "number"
              description: "エラーコード"
              enum: [-32700, -32600, -32601, -32602, -32603, -32000]
            - name: "message"
              type: "string"
              description: "エラーメッセージ"
            - name: "data"
              type: "object"
              description: "追加のエラーデータ"
              optional: true

# コンテキストタイプの定義
context_types:
  global:
    description: "グローバルコンテキスト定義"
    required_fields:
      - name: "version"
        type: "string"
        description: "コンテキストのバージョン"
      - name: "environment"
        type: "object"
        description: "グローバル環境設定"
      - name: "shared_resources"
        type: "object"
        description: "共有リソース定義"
      - name: "async_config"
        type: "object"
        description: "非同期処理の全体設定"
        properties:
          - name: "state_management"
            type: "object"
            description: "状態管理設定"
          - name: "checkpoint_config"
            type: "object"
            description: "チェックポイント設定"
          - name: "timeout_settings"
            type: "object"
            description: "タイムアウト設定"
  
  mcp:
    description: "MCPサーバー固有のコンテキスト"
    required_fields:
      - name: "server_type"
        type: "string"
        enum: ["python", "node", "custom"]
        description: "サーバータイプ"
      - name: "base_config"
        type: "object"
        description: "基本設定"
        required_fields:
          - name: "command"
            type: "string"
            description: "サーバー実行コマンド"
          - name: "args"
            type: "array"
            description: "コマンド引数"
          - name: "disabled"
            type: "boolean"
            description: "無効化フラグ"
            default: false
          - name: "alwaysAllow"
            type: "array"
            description: "常に許可する操作"
            default: []
      - name: "error_handling"
        type: "object"
        description: "エラー処理設定"
        required_fields:
          - name: "severity_levels"
            type: "object"
            description: "重要度レベル設定"
            required_fields:
              - name: "critical"
                type: "number"
                description: "クリティカルエラーの対応時間（分）"
                default: 15
              - name: "high"
                type: "number"
                description: "重要エラーの対応時間（分）"
                default: 60
              - name: "low"
                type: "number"
                description: "軽微なエラーの対応時間（分）"
                default: 1440
          - name: "recovery_strategies"
            type: "object"
            description: "リカバリー戦略"
            required_fields:
              - name: "auto_retry"
                type: "object"
                description: "自動リトライ設定"
              - name: "fallback_action"
                type: "object"
                description: "フォールバックアクション設定"
              - name: "manual_intervention"
                type: "object"
                description: "手動介入設定"
      - name: "capabilities"
        type: "object"
        description: "サーバー機能"
        required_fields:
          - name: "resources"
            type: "boolean"
            description: "リソース機能の有効化"
          - name: "tools"
            type: "boolean"
            description: "ツール機能の有効化"
          - name: "prompts"
            type: "boolean"
            description: "プロンプト機能の有効化"
  
  process:
    description: "プロセス実行コンテキスト"
    required_fields:
      - name: "execution_environment"
        type: "object"
        description: "実行環境設定"
      - name: "execution_phases"
        type: "object"
        description: "実行フェーズ定義"
      - name: "decision_criteria"
        type: "object"
        description: "判断基準"
      - name: "async_state"
        type: "object"
        description: "非同期実行の状態"
        properties:
          - name: "state"
            type: "string"
            enum: ["pending", "running", "completed", "failed", "cancelled"]
          - name: "progress"
            type: "object"
            description: "進捗情報"
          - name: "checkpoints"
            type: "array"
            description: "チェックポイント"
          - name: "error_state"
            type: "object"
            description: "エラー状態"
          - name: "recovery_point"
            type: "object"
            description: "リカバリーポイント"

# 状態管理の定義
state_schema:
  type: "object"
  required_fields:
    - name: "tracked_states"
      type: "array"
      description: "追跡する状態のリスト"
    - name: "state_transitions"
      type: "array"
      description: "状態遷移の定義"
    - name: "validation_points"
      type: "array"
      description: "状態検証ポイント"
    - name: "async_states"
      type: "object"
      description: "非同期処理の状態管理"
      properties:
        - name: "checkpoints"
          type: "array"
          description: "チェックポイント定義"
        - name: "timeout_config"
          type: "object"
          description: "タイムアウト設定"
        - name: "recovery_states"
          type: "array"
          description: "回復可能な状態定義"

# メモリ要件の定義
memory_schema:
  type: "object"
  required_fields:
    - name: "storage_type"
      type: "string"
      enum: ["persistent", "temporary", "learning"]
    - name: "storage_location"
      type: "string"
      description: "保存場所"
    - name: "update_policy"
      type: "object"
      description: "更新ポリシー"
    - name: "async_storage"
      type: "object"
      description: "非同期処理用ストレージ"
      properties:
        - name: "checkpoint_storage"
          type: "object"
          description: "チェックポイントの保存設定"
        - name: "state_persistence"
          type: "object"
          description: "状態永続化設定"

# 実行環境の定義
environment_schema:
  type: "object"
  required_fields:
    - name: "required_tools"
      type: "array"
      description: "必要なツール一覧"
    - name: "working_directory"
      type: "string"
      description: "作業ディレクトリ"
    - name: "environment_variables"
      type: "object"
      description: "環境変数設定"
    - name: "server_environment"
      type: "object"
      description: "サーバー環境設定"
      properties:
        - name: "server_type"
          type: "string"
          enum: ["python", "node", "custom"]
        - name: "runtime_version"
          type: "string"
          description: "ランタイムバージョン"
        - name: "dependencies"
          type: "array"
          description: "依存関係"

# 相互作用の定義
interaction_schema:
  type: "object"
  required_fields:
    - name: "dependencies"
      type: "object"
      description: "依存関係の定義"
    - name: "data_sharing"
      type: "object"
      description: "データ共有方式"
    - name: "communication_patterns"
      type: "object"
      description: "通信パターン"
    - name: "ipc_patterns"
      type: "object"
      description: "プロセス間通信パターン"
      properties:
        - name: "communication_type"
          type: "string"
          enum: ["event", "message", "stream", "shared_memory"]
        - name: "message_format"
          type: "object"
          description: "メッセージフォーマット"
        - name: "routing"
          type: "object"
          description: "ルーティング設定"
        - name: "qos"
          type: "object"
          description: "品質設定"

# エラーハンドリングの定義
error_handling_schema:
  type: "object"
  required_fields:
    - name: "error_categories"
      type: "object"
      description: "エラーカテゴリ定義"
    - name: "recovery_strategies"
      type: "object"
      description: "回復戦略"
    - name: "logging_requirements"
      type: "object"
      description: "ログ要件"
    - name: "severity_levels"
      type: "object"
      description: "エラー重要度の定義"
      properties:
        - name: "level"
          type: "string"
          enum: ["critical", "error", "warning", "info"]
        - name: "response_time"
          type: "string"
          description: "対応必要時間"
        - name: "escalation_policy"
          type: "object"
          description: "エスカレーションポリシー"
        - name: "impact_assessment"
          type: "object"
          description: "影響評価"

# 検証ルールの定義
validation_rules_schema:
  type: "object"
  required_fields:
    - name: "mode"
      type: "string"
      enum: ["strict", "flexible"]
    - name: "conditions"
      type: "array"
      description: "検証条件"
    - name: "success_criteria"
      type: "array"
      description: "成功基準"
    - name: "async_validation"
      type: "object"
      description: "非同期処理の検証"
      properties:
        - name: "checkpoint_validation"
          type: "object"
          description: "チェックポイントの検証"
        - name: "state_validation"
          type: "object"
          description: "状態の検証"
        - name: "timeout_handling"
          type: "object"
          description: "タイムアウト処理"

# 出力管理の定義
output_management_schema:
  type: "object"
  required_fields:
    - name: "log_levels"
      type: "array"
      description: "ログレベル設定"
    - name: "artifacts"
      type: "array"
      description: "成果物定義"
    - name: "reporting_requirements"
      type: "object"
      description: "レポート要件"
    - name: "async_output"
      type: "object"
      description: "非同期処理の出力管理"
      properties:
        - name: "progress_tracking"
          type: "object"
          description: "進捗追跡"
        - name: "checkpoint_logging"
          type: "object"
          description: "チェックポイントログ"
        - name: "state_reporting"
          type: "object"
          description: "状態レポート"

