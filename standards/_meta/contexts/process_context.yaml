# プロセス実行コンテキスト定義

version: "1.2.0"  # MCPフレームワーク標準準拠バージョン
type: "process_context"

# プロセス実行環境
execution_environment:
  working_directory: "standards"
  required_tools:
    - name: "execute_command"
      description: "コマンド実行ツール"
    - name: "read_file"
      description: "ファイル読み込みツール"
    - name: "write_to_file"
      description: "ファイル書き込みツール"
    - name: "apply_diff"
      description: "差分適用ツール"
  environment_variables:
    required:
      - name: "PROJECT_ROOT"
        description: "プロジェクトのルートディレクトリ"
      - name: "CONFIG_PATH"
        description: "設定ファイルのパス"
    optional:
      - name: "DEBUG_MODE"
        description: "デバッグモードの設定"
        default: "false"

# AIエージェント設定の参照
ai_agent_configuration:
  reference: "global_context.ai_agent_settings"

# 実行フェーズ定義
execution_phases:
  preparation:
    description: "実行準備フェーズ"
    required_checks:
      - "環境変数の確認"
      - "依存関係の確認"
      - "権限の確認"
    outputs:
      - "準備完了状態"
      - "環境チェックレポート"
    monitoring:
      metrics:
        - "preparation_duration"
        - "check_success_rate"
  
  execution:
    description: "実行フェーズ"
    monitoring_points:
      - "進捗状況"
      - "リソース使用状況"
      - "エラー発生状況"
    outputs:
      - "実行結果"
      - "ログ情報"
    performance_metrics:
      - name: "execution_time"
        threshold: 3600
      - name: "memory_usage"
        threshold: 1024
      - name: "cpu_usage"
        threshold: 80
  
  validation:
    description: "検証フェーズ"
    validation_points:
      - "結果の整合性"
      - "副作用の確認"
      - "パフォーマンス評価"
    outputs:
      - "検証レポート"
      - "問題点リスト"
    strict_mode:
      enabled: true
      fail_fast: true

# 判断基準
decision_criteria:
  error_handling:
    retry_threshold: 3
    error_categories:
      critical:
        description: "システム停止、セキュリティ違反、データ損失リスク"
        action: "即時中断"
        response_time: 15  # 分単位
        notification: "immediate"
      non_critical:
        description: "一般的なエラー、パフォーマンス低下"
        action: "リトライまたは記録"
        response_time: 60  # 分単位
        max_retries: 3
  
  validation_rules:
    strict_mode:
      enabled: true
      conditions:
        - "すべての必須チェックをパス"
        - "エラーが発生していない"
        - "期待される出力が存在"
      auto_recovery: false
    
    flexible_mode:
      enabled: false
      conditions:
        - "重要なチェックのみパス"
        - "重大なエラーが発生していない"
      auto_recovery: true

# 状態管理
state_management:
  states:
    - name: "server_state"
      possible_values: ["initializing", "ready", "running", "error"]
      persistence: true
      description: "MCPサーバーの基本状態"
  
  transitions:
    - from: "initializing"
      to: "ready"
      trigger: "initialization_complete"
      validation: "server_ready_check"
    - from: "ready"
      to: "running"
      trigger: "start_operation"
      validation: "operation_check"
    - from: "running"
      to: "error"
      trigger: "error_detected"
      validation: "error_validation"

# プロセス依存関係
process_dependencies:
  mcp_server_setup:
    requires:
      - "environment_check"
      - "authentication_setup"
    provides:
      - "configured_server"
    state_changes:
      - "system_environment"
      - "configuration_files"
  
  mcp_server_operation:
    requires:
      - "configured_server"
    provides:
      - "operational_server"
    state_changes:
      - "server_status"
      - "operation_logs"

# 出力管理
output_management:
  log_levels:
    - name: "debug"
      enabled: true
      persistence: true
    - name: "info"
      enabled: true
      persistence: true
    - name: "warning"
      enabled: true
      persistence: true
    - name: "error"
      enabled: true
      persistence: true
      notification: true
  
  artifacts:
    - type: "log_file"
      path: "logs/process_execution.log"
      rotation: true
      max_size: 10485760
    - type: "report"
      path: "reports/execution_report.md"
      format: "markdown"
      template: "templates/report_template.md"
    - type: "metrics"
      path: "metrics/process_metrics.yaml"
      collection_interval: 60
      retention_period: 604800

# プロセス間連携
process_interaction:
  communication:
    type: "stdio"  # MCPフレームワーク標準のトランスポート
    timeout: 30
    retry:
      enabled: true
      max_attempts: 3
      backoff: "exponential"
  
  data_sharing:
    method: "memory"  # メモリベースの効率的な共有
    format: "json"    # JSON-RPC 2.0準拠
    cleanup:
      enabled: true
      interval: 300   # 5分ごとのクリーンアップ

# モニタリング設定の参照
monitoring_configuration:
  reference: "global_context.monitoring_settings"
  process_specific_metrics:
    - name: "preparation_duration"
      type: "gauge"
      description: "準備フェーズの実行時間"
    - name: "check_success_rate"
      type: "gauge"
      description: "チェック成功率"

